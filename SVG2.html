<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	#s1 {
		width: 800px;
		height: 800px;
		border: 1px solid #000;
	}
	line {
		stroke: red;
		stroke-width: 20px;
	}
	</style>
	<script>
	'use strict';
	window.onload = function(){
		var oS = document.getElementById('s1');
		var oL = document.createElementNS('http://www.w3.org/2000/svg','line');
		oL.setAttribute('x1',100);
		oL.setAttribute('y1',100);
		oL.setAttribute('x2',300);
		oL.setAttribute('y2',400);
		oS.appendChild(oL);
		oL.onclick = function(){
			this.setAttribute('y2',200);
		};
	};
	</script>
</head>
<body>
	<svg id="s1">
	</svg>
</body>
</html>
